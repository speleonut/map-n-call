BWAINDEX=hs38DH.fa # name of the genome reference
BUILD=$(echo $BWAINDEX | awk '{print substr($1, 1, length($1) - 3)}') # Genome build used = $BWAINDEX less the .fa, this will be incorporated into file names.
BWAINDEXPATH=/hpcfs/groups/phoenix-hpc-neurogenetics/RefSeq/BWA/$BUILD # Your genome reference path for BWA
GATKPATH=/hpcfs/groups/phoenix-hpc-neurogenetics/executables/gatk-4.1.6.0 # Where the GATK program is.  Be mindful that GATK is under rapid development so things may change over time!
GATKREFPATH=/hpcfs/groups/phoenix-hpc-neurogenetics/RefSeq/GATK4 # Refseq index library locations
GATKINDEX=$BWAINDEX # Base name of GATK indexes (usually the same as the $BWAINDEX
ChrIndexPath=$GATKREFPATH/$BUILD/$BWAINDEX.chridx # Location of index bed files
arrIndexBedFiles=$(ls $ChrIndexPath | grep of24.bed) # Turn the list into an array 
PICARDPATH=/hpcfs/groups/phoenix-hpc-neurogenetics/executables/picard-2.22.3 # Where the picard program is. Picard is also under rapid development so may change over time.
DBSNP=dbsnp_146.hg38.vcf
gVcfFolder=/hpcfs/users/a1149120/gVCF # A place to dump gVCFs for later genotyping
